{% load static %}



<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mascota Store{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{% static '/static/css/style.css' %}">
</head>
<body>
    {% include './navbar.html' %}

    <div id="content" class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <div id="inicio">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="{% url 'contacto' %}"><img src="{% static 'images/Contacto.png' %}" class="d-block w-100" alt="Contacto"></a>
            </div>
            <div class="carousel-item">
                <a href="{% url 'donaciones' %}"><img src="{% static 'images/Donaciones.png' %}" class="d-block w-100" alt="Donaciones"></a>
            </div>
            <div class="carousel-item">
                <a href="{% url 'nosotros' %}"><img src="{% static 'images/Nosotros.png' %}" class="d-block w-100" alt="Nosotros"></a>
            </div>
            <div class="carousel-item">
                <a href="{% url 'tienda' %}"><img src="{% static 'images/Tienda.png' %}" class="d-block w-100" alt="Tienda"></a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    </div>

    <h1>Bienvenido a PetShop</h1>
    <h2>Últimas Noticias</h2>
    <main>

    <ul>
     
            <li>{{ noticia.titulo }}</li>
       
    </ul>
    <h2>Próximos Eventos</h2>
    <ul>
            <li>{{ evento.nombre }}</li>
    </ul>
</main>
    <footer>
        <p>Contacto: info@mascotastore.com | Teléfono: +652 625 26 265 </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static './script.js' %}"></script>
</body> 
</html>

{% load static %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descripción de tu sitio web">
    <meta name="keywords" content="palabras clave, para, SEO">
    <meta name="author" content="Tu nombre">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Archivo CSS personalizado -->
    <script src="{% static '/js/script.js' %}"></script>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    
    <!-- Archivo manifest.json para PWA -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
</head>
<body>
    <!-- Encabezado común en ./navbar.html se deve retitocar  -->
  
{% include './navbar.html' %}
    

    <!-- Contenido específico de cada página -->
    <div id="content">
        {% block content %}
            <!-- Contenido específico de cada página -->
        {% endblock %}
    </div>

    <!-- Pie de página común -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Contacto: info@mascotastore.com | Teléfono: +652 625 26 265</p>
                </div>
                <div class="col">
                    <p>Síguenos en:</p>
                    <!-- Agrega aquí tus enlaces a redes sociales -->
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Archivo JavaScript personalizado -->
    <script src="{% static '/js/script.js' %}"></script>
    
    <!-- jQuery (si es necesario) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
</body>
</html>
